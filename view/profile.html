<tabset>
    <tab heading="Personal Info">
    	<!-- Personal Info Form -->
    	<div>                                                    
          <ul class="nav" id="ncaTabFormContainer" "="">                                      
            <li id="section1" style="display: list-item;">
            <br />                                                                                                                           
              <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required" role="form" novalidation="" name="form">                                                                                                 
                <div class="">                                                                                                                                         
                  <div class="col-md-12">				 				 				                                                                                    
                    <div class=" col-lg-12">                                                                                         
                      <div class=" col-lg-2">
						<strong>Name:</strong>                                                                                           
                      </div>										                                                                                            
                      <!--<div class=" col-lg-2">                                                                                                
                        <select ng-model="initial.value" ng-options="v for v in initial.values" class="form-control ng-pristine ng-valid"><option value="0" selected="selected">Mr.</option><option value="1">Mrs.</option><option value="2">Doc.</option><option value="3">Eng.</option></select>                                                                                                                   
                      </div>-->                                                                                           
                      <div class=" col-lg-4">                                                                                                 
                        <input ng-model="firstName" type="" name="" placeholder="First Name" class="form-control ng-pristine ng-invalid ng-invalid-required" id="" value="" required="">                                                                                           
                      </div>                                                                                           
                      <div class=" col-lg-4">                                                                                                 
                        <input ng-model="lastName" type="" name="" placeholder="Last Name" class="form-control ng-pristine ng-invalid ng-invalid-required" id="" value="" required="">                                                                                           
                      </div>				                                                                                    
                    </div>                                                                                                                             
                    <div class=" col-lg-12">                                                                                         
                      <div class=" col-lg-2">                    <strong>Email:</strong> 				                                                                                          
                      </div>                                                                                         
                      <div class=" col-lg-4">                                                                                                 
                        <input ng-model="email" type="email" name="" placeholder="email@domain.com" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-email" id="" value="" required="">                                                                                         
                      </div>                                                                                   
                    </div>
                    <div class=" col-lg-12">
                      <div class=" col-lg-2">                    <strong>Mobile:</strong> 				                                                                                          
                      </div>                                                                                         
                      <div class=" col-lg-4">                                                                                                 
                        <input ng-model="phone" type="number" name="" placeholder="+91-987654321" class="form-control ng-pristine ng-valid ng-valid-number ng-valid-maxlength ng-valid-minlength" id="" value="" ng-minlength="10" ng-maxlength="10">                                                                                         
                      </div>                                                                                   
                    </div>
                     <div class=" col-lg-12">                                                                                         
                      <div class=" col-lg-2">                    <strong>Birth Date</strong> 				                                                                                          
                      </div>                                                                                         
                      <div class=" col-lg-8">                                                                                                 
                        <input ng-model="dob" type="text" name="dob" placeholder="MM/DD/YYYY" class="form-control" id="" value=""
                        ng-pattern="/^(0?[1-9]|1[012])\/(0?[1-9]|[12][0-9]|3[01])\/(199\d|[2-9]\d{3})$/" required
                        >                                                                                         
                      </div>                                                                                   
                    </div>
                    <div class=" col-lg-12">                                                                                         
                      <div class=" col-lg-2">                    <strong>Language Known</strong>                                                                                           
                      </div>										                                                                                            
                      <div class=" col-lg-6">                                                                                                                                                                                                                         
                        <input ng-model="language.value" type="" name="" placeholder="English, Hindi, Tamil" class="form-control ng-pristine ng-invalid ng-invalid-required" id="" value="" required="">
                        <!-- 
                        <select ng-model="language.value" ng-options="v for v in language.values" class="form-control ng-pristine ng-valid"><option value="0" selected="selected">English</option><option value="1">French</option><option value="2">Hindi</option><option value="3">Urdu</option><option value="4">Spanish</option></select><input ng-model="taxID" type="" name="" placeholder="Personal/Tax ID" class="form-control ng-pristine ng-valid" id="" value="">
                        -->                                                                                         
                      </div>                                                                                   
                    </div>
                    <button type="button" class="btn btn-primary leftAlign " ng-click="loadNext()">Save</button>                    			 				 				 								 			 			                                                                            
                  </div>                                                                                     
                </div>                                                                                                        
              </form>                                                                             
            </li>                                                                                                                                
          </ul>
          <hr>                                                                             
        </div>
    	<!-- End of personal Info Form -->
    </tab>
    <tab heading="Preferences">
    	Content for preferences selection
    </tab>
    <tab heading="Add Car">
    	Option to add car
    </tab>

      <tab-heading>
        <i class="glyphicon glyphicon-bell"></i> Alert!
      </tab-heading>
      I've got an HTML heading, and a select callback. Pretty cool!
    </tab>
     -->
</tabset>
