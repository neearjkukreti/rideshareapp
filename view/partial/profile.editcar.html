<div ng-repeat="currentCar in mycars">
    <accordion close-others="oneAtATime">
      <accordion-group is-open="isOpen">
        <accordion-heading>
          Rides Posted <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isOpen, 'glyphicon-chevron-right': !isOpen}"></i>
        </accordion-heading>
        <div class="">                                                                                                                                                            
            <div class="col-md-12">				 				 				                                                                                                         
              <div class=" col-lg-12">                                                                                                                
                <div class=" col-lg-2">						<strong>Car Model:</strong>
                </div>										                                                                                                                   
                <!--<div class=" col-lg-2">                                                                                                
                                        <select ng-model="initial.value" ng-options="v for v in initial.values" class="form-control ng-pristine ng-valid"><option value="0" selected="selected">Mr.</option><option value="1">Mrs.</option><option value="2">Doc.</option><option value="3">Eng.</option></select>                                                                                                                   
                                      </div>-->                                                                                                                   
                <div class=" col-lg-4">                                                                                                                          
                  <input ng-model="currentCar.name" type="" name="" placeholder="eg: Swift Desire" class="form-control ng-pristine ng-invalid ng-invalid-required" id="" value="" required="">                                                                                                                  
                </div>                                                                                                                  			                                                                                                         
              </div>
              <div class=" col-lg-12">                                                                                                                
                <div class=" col-lg-2">						<strong>Registration No:</strong>
                </div>										                                                                                                                                                                                                                                     
                <div class=" col-lg-4">                                                                                                                          
                  <input ng-model="currentCar.plate_no" type="" name="" placeholder="eg: DL 07 XL XXXX" class="form-control ng-pristine ng-invalid ng-invalid-required" id="" value="" required="">                                                                                                                  
                </div>				                                                                                                         
              </div>                                         
              <div class=" col-lg-12">                      
                <div class=" col-lg-2">                    <strong>AC:</strong> 				                                                                                                                 
                </div>                                                                                                                
                <div class=" col-lg-4">                                                                                                                          
                  <div>						    
                    <div class="btn-group" style="margin-bottom: 10px;">						        
                      <label class="btn btn-success" ng-model="currentCar.ac" btn-radio="'0'" uncheckable>Yes
                      </label>
                      <label class="btn btn-success" ng-model="currentCar.ac" btn-radio="1" uncheckable>No
                      </label>						        						        
                      <label class="btn btn-success" ng-model="currentCar.ac" btn-radio="'2'" uncheckable>Unknown
                      </label>						    
                    </div>						
                  </div>                                                                                                                
                </div>                                                                                                        
              </div>
              <div class=" col-lg-12">                      
                <div class=" col-lg-2">                    <strong>Sterio System:</strong> 				                                                                                                                 
                </div>                                                                                                                
                <div class=" col-lg-4">                                                                                                                          
                  <div>						    
                    <div class="btn-group" style="margin-bottom: 10px;">						        
                      <label class="btn btn-success" ng-model="currentCar.sterio" btn-radio="'0'" uncheckable>Yes
                      </label>
                      <label class="btn btn-success" ng-model="currentCar.sterio" btn-radio="1" uncheckable>No
                      </label>						        						        
                      <label class="btn btn-success" ng-model="currentCar.sterio" btn-radio="'2'" uncheckable>Unknown
                      </label>						    
                    </div>						
                  </div>                                                                                                                
                </div>                                                                                                        
              </div>
              <div class=" col-lg-12">                      
                <div class=" col-lg-2">                    <strong>Leather Seats</strong> 				                                                                                                                 
                </div>                                                                                                                
                <div class=" col-lg-4">                                                                                                                          
                  <div>						    
                    <div class="btn-group" style="margin-bottom: 10px;">						        
                      <label class="btn btn-success" ng-model="currentCar.leather_seat" btn-radio="'0'" uncheckable>Yes
                      </label>
                      <label class="btn btn-success" ng-model="currentCar.leather_seat" btn-radio="1" uncheckable>No
                      </label>						        						        
                      <label class="btn btn-success" ng-model="currentCar.leather_seat" btn-radio="'2'" uncheckable>Unknown
                      </label>						    
                    </div>						
                  </div>                                                                                                                
                </div>                                                                                                        
              </div>                                        
              <div class=" col-lg-12">                                                                                                                
                <div class=" col-lg-2">                    <strong>Extra Info</strong>                                                                                                                  
                </div>										                                                                                                                   
                <div class=" col-lg-6">                                                                                                                                                                                                                                                  
                  <input ng-model="currentCar.extra_info" type="" name="" placeholder="Extra info can be provided here." class="form-control ng-pristine ng-invalid ng-invalid-required" id="" value="" required="">                        
                  <!-- 
                                          <select ng-model="language.value" ng-options="v for v in language.values" class="form-control ng-pristine ng-valid"><option value="0" selected="selected">English</option><option value="1">French</option><option value="2">Hindi</option><option value="3">Urdu</option><option value="4">Spanish</option></select><input ng-model="taxID" type="" name="" placeholder="Personal/Tax ID" class="form-control ng-pristine ng-valid" id="" value="">
                                          -->                                                                                                                
                </div>                                                                                                        
              </div>                    
              <button type="button" class="btn btn-primary leftAlign " ng-click="updateCar(currentCar)">Update
              </button>                    			 				 				 								 			 			                                                                                               
            </div>                                                                                                      
          </div>
      </accordion-group>
    </accordion>
</div>
